<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="formprincipal">
            <p:panel header="#{cargoManagedBean.cargo.codigo==null?'Ingreso de cargo':'Actualizar Cargo'}" 
                     rendered="#{cargoManagedBean.cargo!=null}">
                
            
            
            <p:panelGrid columns="2">
                <p:outputLabel value="CÃ“DIGO"></p:outputLabel>
                <p:inputText value="#{cargoManagedBean.cargo.codigo}"></p:inputText>
                <p:outputLabel value="NOMBRE"></p:outputLabel>
                <p:inputText value="#{cargoManagedBean.cargo.nombre}"></p:inputText>
                
                <p:commandButton value="CANCELAR"
                                 action="#{cargoManagedBean.cancelar()}"
                                 update="formprincipal">
                </p:commandButton>
                
                <p:commandButton value="GRABAR"
                                 action="#{cargoManagedBean.grabar()}"
                                 update="formprincipal">
                    
                </p:commandButton>
                
                
            </p:panelGrid>
                </p:panel>
            
            <p:panel header="LISTADO DE CARGOS" rendered="#{cargoManagedBean.cargo==null}">
                <p:commandButton value="INGRESAR"
                                 action="#{cargoManagedBean.nuevo()}"
                                 update="formprincipal">
                    
                </p:commandButton>
                
                
            </p:panel>
            
        </h:form>
    </h:body>
</html>
