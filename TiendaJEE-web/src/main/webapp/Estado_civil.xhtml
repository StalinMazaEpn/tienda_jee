<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        <h:form id="formprincipal">
            <h:panelGrid columns="2">
            <p:outputLabel value="CÓDIGO:"></p:outputLabel>
            <p:inputText value="#{estado_civilManagedBean.codigo}"></p:inputText>
            <p:outputLabel value="NOMBRE:"></p:outputLabel>
            <p:inputText value="#{estado_civilManagedBean.nombre}"></p:inputText>
            
            <p:commandButton value="ENVIAR" update="mostrar"></p:commandButton>
            </h:panelGrid>    
            
            <h:panelGrid columns="2" id="mostrar">
                
            <p:outputLabel value="CÓDIGO:"></p:outputLabel>
            <p:outputLabel value="#{estado_civilManagedBean.codigo}"></p:outputLabel>
            
            <p:outputLabel value="NOMBRE:"></p:outputLabel>
            <p:outputLabel value="#{estado_civilManagedBean.nombre}"></p:outputLabel>
            </h:panelGrid>    
            
        </h:form>
            
       
        
        
    </h:body>
</html>
